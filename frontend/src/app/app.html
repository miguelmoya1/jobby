<!-- Material Design Theme -->
<mat-toolbar color="primary">
  <span>{{ title() | translate }}</span>
  <div class="spacer"></div>
  <mat-form-field appearance="outline">
    <mat-label>{{ 'LANGUAGE' | translate }}</mat-label>
    <mat-select [value]="currentLang()" (selectionChange)="switchLanguage($event.value)">
      @for (lang of availableLanguages; track lang.code) {
        <mat-option [value]="lang.code">{{ lang.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</mat-toolbar>

<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ 'HELLO' | translate }}, {{ title() | translate }}</h1>
      <p>{{ 'WELCOME' | translate }}</p>
      <p>{{ 'DESCRIPTION' | translate }}</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        <button mat-raised-button color="primary">{{ 'LOGIN' | translate }}</button>
        <button mat-raised-button>{{ 'PROFILE' | translate }}</button>
        <button mat-raised-button>{{ 'SETTINGS' | translate }}</button>
      </div>
    </div>
  </div>
</main>

<router-outlet />
